<form class="form-horizontal" ng-controller="userController">
    <div class="alert alert-dismissable alert-danger" ng-if="error.message">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
        {{error.message}}
    </div>
    <fieldset>
        <legend class="text-center">Register</legend>
        <div class="form-group">
            <label for="username" class="col-lg-2 control-label">Username</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="col-lg-2 control-label">Confirm Password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" ng-model="user.confirmPassword">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary" ng-click="register(user)">Register</button>
            </div>
        </div>
    </fieldset>
</form>
